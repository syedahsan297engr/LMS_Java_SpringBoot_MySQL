<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Offer Course</title>
</head>

<body>

<div class="container">

    <h3>Admin Directory</h3>
    <hr>

    <p class="h4 mb-4">Offer Course</p>

    <form action="#" th:action="@{/admin/save}"
          th:object="${courses}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{courseId}" />

        <input type="text" th:field="*{courseName}"
               class="form-control mb-4 w-25" placeholder="course name">

        <input type="text" th:field="*{instructorName}"
               class="form-control mb-4 w-25" placeholder="your name">

        <input type="text" th:field="*{mail}"
               class="form-control mb-4 w-25" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/systems}">Back to Your courses</a>

</div>


</body>

</html>
